<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
    <body>
        <div id="calculator">
            <input type="text" name="screen" id="screen" disabled>
            <div id="buttons">

                <input type="button" value="+" id="plus">
                <input type="button" value="-" id="minus">
                <input type="button" value="&times" id="multiply">
                <input type="button" value="&divide" id="divide">

                <input type="button" id="seven" value="7">
                <input type="button" id="eight" value="8">
                <input type="button" id="nine" value="9">

                <input type="button" id="four" value="4">
                <input type="button" id="five" value="5">
                <input type="button" id="six" value="6">

                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">

                <input type="button" id="zero" value="0">
                <input type="button" id= "dot" value=".">
                <input type="button" id="clear" value="AC">

                <input type="button" id="equals" value="=">
            </div>
        </div>
    </body>
  <script type="text/javascript" src="./calculator.js"></script>
</html>
